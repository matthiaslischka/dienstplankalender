<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <link href='node_modules/fullcalendar/dist/fullcalendar.css' rel='stylesheet' />
    <link href='node_modules/fullcalendar/dist/fullcalendar.print.css' rel='stylesheet' media='print' />

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>

    <script src='node_modules/moment/moment.js'></script>
    <script src='node_modules/jquery/dist/jquery.js'></script>
    <script src='node_modules/fullcalendar/dist/fullcalendar.js'></script>
    <script src='node_modules/components-jqueryui/jquery-ui.js'></script>

    <script src="js/main.js"></script>

    <script>
        $(document).ready(function () {
            /* initialize the external events
            -----------------------------------------------------------------*/
            $('#external-events .fc-event').each(function () {
                $(this).data('event', {
                    title: $.trim($(this).text()),
                    stick: true,
                });

                $(this).draggable({
                    zIndex: 999,
                    revert: true,
                    revertDuration: 0
                });
            });
            /* initialize the calendar
            -----------------------------------------------------------------*/
            $('#calendar').fullCalendar({
                header: {
                    left: '',
                    center: 'title',
                    right: 'prev,next today'
                },
                editable: true,
                droppable: true,
                eventDrop: function (event, delta, revertFunc) {
                },
                drop: function () {
                },
                eventDragStop: function (event, jsEvent) {

                    var trashEl = jQuery('#calendarTrash');
                    var ofs = trashEl.offset();

                    var x1 = ofs.left;
                    var x2 = ofs.left + trashEl.outerWidth(true);
                    var y1 = ofs.top;
                    var y2 = ofs.top + trashEl.outerHeight(true);

                    if (jsEvent.pageX >= x1 && jsEvent.pageX <= x2 &&
                        jsEvent.pageY >= y1 && jsEvent.pageY <= y2) {
                        $('#calendar').fullCalendar('removeEvents', event._id);
                    }
                }
            });
        });
    </script>

</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div id='wrap'>

        <div id='external-events'>
            <h4>Dienste</h4>
            <div class='fc-event'>ND</div>
            <div class='fc-event'>B1</div>
            <div class='fc-event'>B2</div>
            <div class='fc-event'>B6</div>
            <div class='fc-event'>B9</div>
            <div class='fc-event'>UR</div>
            <div class='fc-event'>NG</div>
            <div class='fc-event'>DF</div>
            <div class='fc-event'>ZA</div>
            <div class='fc-event'>KR</div>

            <div id="calendarTrash" class="calendar-trash">
                <img src="img/trash.jpg" />
            </div>
        </div>

        <div id='calendar'></div>

        <div style='clear:both'></div>

    </div>
</body>

</html>
